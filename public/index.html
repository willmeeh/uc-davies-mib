<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="./resources/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>uc-davies-mib</title>
</head>

<body ng-app="app" ng-controller="controller" ng-init="init();">
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-12 mtop-10 text-center">
                    <h1>MIB UC Davis</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-12 mtop-10">
                            <div class="input-group">
                                <span class="input-group-addon">Endereço IP: </span>
                                <input ng-model="ip" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <h5 class="mtop-20">Sobre o que você deseja saber? </h5>
                        </div>
                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="exampleFormControlSelect2">CPU</label>
                                        <select multiple="" class="form-control" ng-model="cpuSelectedOptions">
                                            <option>Nenhum</option>
                                            <option ng-repeat="value in cpuOptions" value="{{$index}}">{{value.label}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="exampleFormControlSelect2">Memória</label>
                                        <select multiple="" class="form-control" ng-model="memorySelectedOptions">
                                            <option>Nenhum</option>
                                            <option ng-repeat="value in memoryOptions" value="{{$index}}">{{value.label}}</option>
                                        </select>
                                    </div>
                                </div>
                                <!-- <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="exampleFormControlSelect2">Processos</label>
                                        <select multiple="" class="form-control" ng-model="taskSelectedOptions">
                                            <option ng-repeat="value in tasksOptions" value="{{$index}}" >{{value.label}}</option>
                                        </select>
                                    </div>
                                </div> -->

                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="exampleFormControlSelect2">Disco</label>
                                        <select multiple="" class="form-control" ng-model="diskSelectedOptions" style="height: 204px;">
                                            <option>Nenhum</option>
                                            <option ng-repeat="value in diskOptions" value="{{$index}}">{{value.label}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6" style="padding-right: 5px;">
                                    <button type="button" style="width: 100%" class="btn btn-secondary" ng-click="searchMibs();">
                                        Buscar
                                    </button>

                                </div>
                                <div class="col-md-6" style="padding-left: 5px;">
                                    <button type="button" style="width: 100%" class="btn btn-secondary" ng-click="limparRetornos();">
                                        Limpar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-12">
                            <h3>Retorno:</h3>
                        </div>
                    </div>
                    <div style="overflow: auto;height: 70vh">
                        <ul class="list-group">
                            <li class="list-group-item " ng-repeat="value in retornoList | orderBy:'time':true" ng-style="{'color': (value.isError ? 'red' : '#333')}">
                                <b>[{{value.time}}]</b>{{value.content}}
                            </li>
                        </ul>
                    </div>

                </div>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="./resources/jQuery-2.2.0.min.js"></script>
    <script type="text/javascript" src="./resources/angular/angular.min.js"></script>
    <script type="text/javascript" src="./resources/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./resources/moment.min.js"></script>
    <script type="text/javascript" src="./resources/moment-with-locales.min.js"></script>

    <script type="text/javascript" src="./controller.js"></script>
</body>

</html>
